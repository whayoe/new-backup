<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>e-Planning BKAD Kota Malang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header { background: #0d47a1; color: white; }
    .btn-primary { background-color: #0d47a1; }
  </style>
</head>
<body>
  <div class="header text-center py-3">
    <img src="{{ url_for('static', filename='img/logo-malang.png') }}" alt="Logo" width="70" class="mb-2">
    <h5>PEMERINTAH KOTA MALANG</h5>
    <h6>Badan Keuangan dan Aset Daerah</h6>
  </div>

  <div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
